<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<div id="app">
		<input type="text" v-model="message" @keyup.enter="getM">
		<h2>{{message}}</h2>
	</div>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "双向数据元素绑定",
			},
			methods: {
				getM: function () {
					alert(this.message);
				}
			}
		})
	</script>

</body>

</html>
